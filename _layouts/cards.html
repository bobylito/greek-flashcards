<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">

  <title>Greek flashcards - French/Greek</title>

  <meta name="description" content="A bunch of greek flashcards for french students">
  <meta name="author" content="Alexandre Stanislawski">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/theme.css" id="theme">

  <link rel="stylesheet" href="css/materialize_0.95.3/materialize.min.css">

  <!-- Printing and PDF exports -->
  <script>
  var link = document.createElement( 'link' );
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
  <script src="lib/js/head.min.js"></script>

</head>

<body>
  <div class="reveal">
    <div class="slides">
      {{content}}
    </div>
  </div>
  <div class="validate-card fixed-action-btn" style="bottom: 15px; right: 25px;">
    <a class="btn-floating btn-large teal">
      <i class="large mdi-action-done"></i>
    </a>
  </div>
  <div class="show-hints fixed-action-btn" style="bottom: 15px; right:100px;">
    <a class="btn-floating btn-large yellow darken-4">
      <i class="large mdi-navigation-expand-more"></i>
    </a>
  </div>
  <script src="app.js"></script>
</body>
